name: Update Hourly Predictions

on:
  schedule:
    # Run every 1 hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Allow workflow to push commits

jobs:
  predict-hourly:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate Hourly Predictions
      run: |
        echo "Generating hourly predictions..."
        python utils/predict_hourly.py
        
    - name: Commit and push predictions
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/predictions/
        git diff --quiet && git diff --staged --quiet || (git commit -m "âš¡ Hourly predictions - $(date +'%Y-%m-%d %H:%M UTC')" && git push)
