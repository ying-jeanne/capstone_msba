name: Update Prediction Outcomes

on:
  schedule:
    # Run every day at 1 AM UTC (7 hours after predictions stored at 6 PM)
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write  # Allow workflow to push commits

jobs:
  update-outcomes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for accurate updates

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-outcomes-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-outcomes-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy yfinance

    - name: Update outcomes with real Bitcoin prices
      run: |
        echo "ðŸ“Š Updating prediction outcomes with real Bitcoin prices..."
        python update_outcomes.py

    - name: Commit and push updated outcomes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/blockchain/prediction_tracking_demo.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“ˆ Updated prediction outcomes - $(date +'%Y-%m-%d %H:%M UTC')" && git push)
